<div [ngClass]="{ 'loding-hide': lodingImage }" id="loding">
  <img src="assets/img/loding.gif">
</div>
<div [ngClass]="{ 'loding-ui-view': showloding }" id="ui-view">
  <div class="animated fadeIn">
    <form (ngSubmit)="searchReport()" [formGroup]="reportSearchForm" class="form-horizontal" enctype="multipart/form-data" method="post">
      <div class="row justify-content-end">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-block">
              <h5 class="card-title">Top Selling Products Report</h5>
              <div class="table-responsive" id="table">
                <table [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-hover" datatable width="100%">
                  <thead>
                  <tr>
                    <th style="width: 5%;">#Sl</th>
                    <th>SKU</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th style="width: 10%;">Available Quantity</th>
                    <th style="width: 10%;">Current Unit Price</th>
                    <th style="width: 10%;">Sold Quantity</th>
                    <th style="width: 10%;">Amount</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let item of productList; let i = index" [attr.data-index]="i">
                    <td>{{i + 1}}</td>
                    <td>{{item.serialNumber}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.category}}</td>
                    <td>{{item.availableQuantity}}</td>
                    <td>{{setting.currency}} {{item.price}}</td>
                    <td>{{item.soldQuantity}}</td>
                    <td>{{setting.currency}} {{item.amount}}</td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
