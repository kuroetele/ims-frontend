<div class="app flex-row align-items-center" style="background-color: #36404a !important;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card mx-4">
          <form #f="ngForm" (ngSubmit)="f.form.valid && onLoggedIn()" method="post" novalidate>
            <div class="card-body p-4" style="box-shadow: 0 1px 12px 1px #d8d0d0;">
              <div class="card-block">
                <div *ngIf="setting.image" id="brand-logo">
                  <img [src]="setting.image">
                </div>
                <h1 class="text-center" style="color: #36a9e1;margin-bottom: 25px;">Login</h1>
                <!-- <p class="text-muted text-center">Sign In to your account</p> -->
                <span *ngIf="show" class="help-block alert-text">{{textMesg}}</span>
                <div class="form-group">
                  <div [ngClass]="{'has-danger': f.submitted && model.username==undefined || model.username==''}" class="input-group mb-2">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input #username="ngModel" [(ngModel)]="model.username" class="form-control" name="username" placeholder="Username"
                           type="text">
                  </div>
                  <span *ngIf="f.submitted && model.username==undefined || model.username==''" class="help-block alert-text">Username is required</span>
                </div>
                <div class="form-group">
                  <div [ngClass]="{ 'has-danger': f.submitted && model.password==undefined || model.password=='' }"
                       class="input-group mb-2">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input [(ngModel)]="model.password" class="form-control" name="password" placeholder="Password" type="password">
                  </div>
                  <span *ngIf="f.submitted && model.password==undefined || model.password=='' " class="help-block alert-text">Password is required</span>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary px-2" type="submit">Login</button>
                  <img *ngIf="loading" src="assets/img/loding-btn.gif">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
